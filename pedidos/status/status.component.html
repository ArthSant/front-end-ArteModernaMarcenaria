
<p style="margin: 20px;">
  <mat-form-field>
  <mat-label>Selecione uma opção</mat-label>
  <mat-select [(value)]="selectedOption" (selectionChange)="afterSelectedOption($event)">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button style="margin-left: 70%; background-color: #F2E3D5; color: black;" [hidden]="!selectedOption" mat-fab aria-label="Example icon button with a delete icon">
  <mat-icon>file_download</mat-icon>
</button>

</p>




<div [hidden]="!selectedOption">

<mat-form-field style="margin: 20px; width: 50%;" >
  <mat-label >Pesquisar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input >
</mat-form-field>

<div class="mat-elevation-z8" style="width: 90%; margin-left: 20px;"  >
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nomePedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Pedido </th>
      <td mat-cell *matCellDef="let row"> {{row.nomePedido}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
      <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
    </ng-container>

    <!-- Contato Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
</div>
