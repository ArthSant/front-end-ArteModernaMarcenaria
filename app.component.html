
<p>
  <mat-toolbar style="background-color: #f8f9fa;">
    <a   href="http://localhost:4200">
      <img src="assets/arteLogo-removebg-preview.png" alt="error" style="width:70px; height: 40px; margin-left: 50px; margin-top: 5px;"></a>
  </mat-toolbar>
</p>
<mat-drawer-container class="example-container" style="width: 100%; height: 100%; border-radius: 10px; margin: 10px;">
  <mat-drawer mode="side" opened style="width: 15%; background-color:#F2E3D5;">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="background-color:#F2E3D5; margin-top: 20px;">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding style="font-family:'Courier New', Courier, monospace; font-size: 1.1rem; ">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <a [href]="'http://localhost:4200/'+node.name" style="text-decoration: none; color: black;"> {{node.name}}</a>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding style="color: black; font-family: 'Courier New', Courier, monospace; font-size: 1.2rem; font-weight: bold;">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </mat-drawer>
  <mat-drawer-content style="background-color: #f8f9fa;">
    <router-outlet>
    </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
