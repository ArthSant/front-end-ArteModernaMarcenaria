
<p>
  <mat-toolbar style="background-color: #f8f9fa;">
    <a style="display:inline; float:right;"  href="http://localhost:4200">
      <img src="assets/arteLogo-removebg-preview.png" alt="error" style="width:80px; height: 50px; margin-left: 50px; margin-top: 5px; " ></a>

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="margin-left:40px; border: none;">
          <mat-button-toggle class="header-btn" value="bold"><a href="http://localhost:4200/novo/pedido" style="text-decoration: none; color: black;"  >Novo Pedido</a></mat-button-toggle>
          <mat-button-toggle class="header-btn" value="italic"><a href="http://localhost:4200/Status">Pedidos</a></mat-button-toggle>
          <mat-button-toggle class="header-btn" value="underline"><a href="http://localhost:4200/Atualizar">Atualizar Status</a></mat-button-toggle>
        </mat-button-toggle-group>

  </mat-toolbar>
</p>
<mat-drawer-container class="example-container" style="width: 100%; height: 90%; border: thin solid lightgrey;">
  <mat-drawer  mode="side" opened style="width: 15%; background-color:#F2E3D5;">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="background-color:#F2E3D5; margin-top: 20px;">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding style="font-family: 'Kanit', sans-serif; font-size: 1.1rem; ">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <a [href]="'http://localhost:4200/'+node.name" style="text-decoration: none; color: black;"> {{node.name}}</a>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding style="color: black; font-family: 'Kanit', sans-serif; font-size: 1.2rem; font-weight: bold;">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
    </mat-drawer>
  <mat-drawer-content style="background-color:white;">
    <router-outlet>
    </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
