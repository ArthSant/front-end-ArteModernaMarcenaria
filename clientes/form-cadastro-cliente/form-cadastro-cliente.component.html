<div style=" height: 80px; padding-top: 20px">
  <h2 class="title" style="font-weight: bold; box-shadow: 3px 5px 5px #bfb8ae;">Registrar novo cliente</h2>
</div>
<form
  [formGroup]="formulario"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #f0f0f0;
    padding: 15px;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    box-shadow: 5px 5px 5px lightgray;
  "
  (ngSubmit)="onSubmit()"
>
  <table style="margin-top: 50px">
    <tr class="line-1">
      <p style="font-weight: bold">Dados Pessoais:</p>
      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex.Julio" formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Sobrenome</mat-label>
        <input
          matInput
          placeholder="Ex.Rodrigues"
          formControlName="sobrenome"
        />
      </mat-form-field>


    </tr>

    <tr class="line-2">
      <p style="font-weight: bold">Contato:</p>
      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Telefone</mat-label>
        <input
          matInput
          placeholder="Ex. 31 987654321"
          formControlName="contato"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputs">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          placeholder="Ex. pat@example.com"
          formControlName="email"
        />
      </mat-form-field>
    </tr>

    <tr class="line-3">
      <p style="font-weight: bold">Endereço:</p>
      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Cep</mat-label>
        <input
          #cep
          (blur)="consultarCep($event)"
          matInput
          placeholder="31456-780"
          formControlName="cep"
        />
      </mat-form-field>
    </tr>

    <tr class="line-4">
      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Rua</mat-label>
        <input matInput placeholder="" formControlName="rua" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="" formControlName="bairro" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Número</mat-label>
        <input matInput placeholder="" formControlName="numero" />
      </mat-form-field>
    </tr>

    <tr>
      <button
        mat-raised-button
        style="
          background-color: #F2E3D5;
          color: black;
          float: right;
          padding: 20px;
          font-size: 1.2rem;
          margin-top: 20px;
          margin-bottom: 10px;
        "
      >
        Salvar
      </button>
    </tr>
  </table>
</form>
