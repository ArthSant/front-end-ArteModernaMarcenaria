<mat-form-field style="margin: 20px; width: 50%">
  <mat-label>Pesquisar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>

<div class="mat-elevation-z8" style="width: 90%; margin-left: 20px">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Pedido</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>



    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nomePedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Pedido</th>
      <td mat-cell *matCellDef="let row">{{ row.nomePedido }}</td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
    </ng-container>

    <!-- Contato Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        {{ row.status }}
        <button mat-button [matMenuTriggerFor]="menu" style="float: right; margin-right: 20px;"><mat-icon>refresh</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button (click)="updateStatus(row.id,row.cpf,row.nomePedido,'FINALIZADO')"  mat-menu-item>FINALIZADO</button>
          <button (click)="updateStatus(row.id,row.cpf,row.nomePedido,'CANCELADO')"   mat-menu-item>CANCELADO</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
